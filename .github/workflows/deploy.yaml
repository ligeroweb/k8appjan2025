name: "Production 3-Tier Deploy"

on:
  push:
    branches: [ main ]

permissions:
  id-token: write
  contents: read

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_ARN }}
          aws-region: us-east-1

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: Build and Push Backend
        env:
          REGISTRY: ${{ steps.login-ecr.outputs.registry }}
        run: |
          docker build -t $REGISTRY/prod-backend:latest ./src/backend
          docker push $REGISTRY/prod-backend:latest

      - name: Build and Push Frontend
        env:
          REGISTRY: ${{ steps.login-ecr.outputs.registry }}
        run: |
          docker build -t $REGISTRY/prod-frontend:latest ./src/frontend
          docker push $REGISTRY/prod-frontend:latest

      - name: Deploy to EKS
        run: |
          aws eks update-kubeconfig --name prod-cluster --region us-east-1
          # Inject the real Account ID into the manifest
          sed -i "s/659260838969/${{ secrets.AWS_ACCOUNT_ID }}/g" k8s/app-stack.yaml
          # Added --validate=false to bypass the credential-check error
          kubectl apply -f k8s/app-stack.yaml --validate=false