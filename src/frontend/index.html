<!DOCTYPE html>
<html>
<head>
    <title>BMW Cloud Architect Demo</title>
    <style>
        body { font-family: sans-serif; text-align: center; padding: 50px; background: #f4f4f4; }
        .card { background: white; padding: 20px; border-radius: 10px; box-shadow: 0 4px 8px rgba(0,0,0,0.1); display: inline-block; }
    </style>
</head>
<body>
    <div class="card">
        <h1>3-Tier Application Status</h1>
        <div id="status">Fetching data from Backend...</div>
    </div>

    <script>
        // In production, this URL would be your Backend NLB DNS name
        const BACKEND_URL = "/api/data"; 
        
        fetch(BACKEND_URL)
            .then(response => response.json())
            .then(data => {
                document.getElementById('status').innerHTML = `
                    <p style="color: green;"><strong>${data.message}</strong></p>
                    <p>DB Source: ${data.database}</p>
                `;
            })
            .catch(err => {
                document.getElementById('status').innerHTML = '<p style="color: red;">Error: Backend Unreachable</p>';
            });
    </script>
</body>
</html>
