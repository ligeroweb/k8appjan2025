# --- BACKEND DEPLOYMENT ---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: api-backend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: api-backend
  template:
    metadata:
      labels:
        app: api-backend
    spec:
      containers:
      - name: backend
        image: 211125562720.dkr.ecr.us-east-1.amazonaws.com/prod-backend:latest
        ports:
        - containerPort: 8080
        env:
        - name: DB_HOST
          value: "database-service" # Internal K8s name or RDS Endpoint
---
apiVersion: v1
kind: Service
metadata:
  name: backend-lb  # Changed name for clarity
spec:
  type: LoadBalancer # This gives the backend a public URL too
  selector:
    app: backend
  ports:
  - protocol: TCP
    port: 5000
    targetPort: 5000
# --- FRONTEND DEPLOYMENT ---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: web-frontend
spec:
  replicas: 2
  selector:
    matchLabels:
      tier: frontend
  template:
    metadata:
      labels:
        tier: frontend
    spec:
      containers:
      - name: web
        image: 211125562720.dkr.ecr.us-east-1.amazonaws.com/prod-frontend:latest
        ports:
        - containerPort: 80
---
# --- PUBLIC LOAD BALANCER ---
apiVersion: v1
kind: Service
metadata:
  name: frontend-lb
  annotations:
    service.beta.kubernetes.io/aws-load-balancer-type: "external"
    service.beta.kubernetes.io/aws-load-balancer-nlb-target-type: "ip"
    service.beta.kubernetes.io/aws-load-balancer-scheme: "internet-facing"
spec:
  type: LoadBalancer
  selector:
    tier: frontend
  ports:
    - protocol: TCP
      port: 80
      targetPort: 80