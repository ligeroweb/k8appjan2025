# Update your aws-auth.yaml with the new Account ID
apiVersion: v1
kind: ConfigMap
metadata:
  name: aws-auth
  namespace: kube-system
data:
  mapRoles: |
    - rolearn: arn:aws:iam::211125562720:role/github-oidc-role
      username: github-actions
      groups:
        - system:masters
    - rolearn: arn:aws:iam::211125562720:role/general-eks-node-group-20260116214350290200000001
      username: system:node:{{EC2PrivateDNSName}}
      groups:
        - system:bootstrappers
        - system:nodes